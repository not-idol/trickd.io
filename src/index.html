<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Webpack App</title>
	<script defer src="./bundle.js"></script>
</head>
<body>

	<div id="styling">
		<label for="username">Username</label>
		<input type="text" id="username" name="username">
		<label for="color">Color</label>
		<input type="text" id="color" name="color">
	</div>

	<div id="createGame">
		<button id="createGameButton">Create a Game!</button>
	</div>

	<div id="joinLobby">
		<button id="joinGameButton">Join the Game!</button>
	</div>

	<div id="lobby">
		<h1>LOBBY</h1>
		<div id="players"></div>
		<p id="joinLink"></p>
	</div>
</body>
</html>
